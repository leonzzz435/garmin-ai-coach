name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: ['*']

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pixi
        shell: bash
        run: |
          curl -fsSL https://pixi.sh/install.sh | bash
          echo "$HOME/.pixi/bin" >> $GITHUB_PATH

      - name: Pixi version
        run: pixi --version

      - name: Install dependencies
        run: pixi install -q

      - name: Clear Python cache
        run: find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true

      - name: Install project as package
        env:
          TELE_BOT_KEY: "123456:test"
          ANTHROPIC_API_KEY: "sk-ant-TEST"
          OPENAI_API_KEY: "sk-TEST"
        run: pixi run pip install -e .

      - name: Lint (ruff)
        run: pixi run lint-ruff

      - name: Run tests
        env:
          TELE_BOT_KEY: "123456:test"
          ANTHROPIC_API_KEY: "sk-ant-TEST"
          OPENAI_API_KEY: "sk-TEST"
        run: |
          echo "Verifying package installation:"
          pixi run python -c "import core.config; print('âœ… core.config imported successfully')"
          pixi run pytest tests/ -v --tb=short
