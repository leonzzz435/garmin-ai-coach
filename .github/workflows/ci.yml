name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: ['*']

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pixi
        shell: bash
        run: |
          curl -fsSL https://pixi.sh/install.sh | bash
          echo "$HOME/.pixi/bin" >> $GITHUB_PATH

      - name: Pixi version
        run: pixi --version

      - name: Install dependencies
        run: pixi install -q

      - name: Clear Python cache
        run: find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true

      - name: Lint (ruff)
        run: pixi run lint-ruff

      - name: Run tests
        working-directory: ${{ github.workspace }}
        env:
          PYTHONPATH: ${{ github.workspace }}
          TELE_BOT_KEY: "123456:test"
          ANTHROPIC_API_KEY: "sk-ant-TEST"
          OPENAI_API_KEY: "sk-TEST"
        run: |
          echo "Current directory: $(pwd)"
          echo "PYTHONPATH: $PYTHONPATH"
          echo "Python path:"
          pixi run python -c "import sys; print('\n'.join(sys.path))"
          echo "Checking core module:"
          pixi run python -c "import core; print(core.__file__)"
          pixi run pytest tests/ -v --tb=short
