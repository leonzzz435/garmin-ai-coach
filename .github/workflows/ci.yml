name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: ['*']

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pixi
        shell: bash
        run: |
          curl -fsSL https://pixi.sh/install.sh | bash
          echo "$HOME/.pixi/bin" >> $GITHUB_PATH

      - name: Pixi version
        run: pixi --version

      - name: Install dependencies
        run: pixi install -q

      - name: Clear Python cache
        run: find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true

      - name: Install project as package
        env:
          TELE_BOT_KEY: "123456:test"
          ANTHROPIC_API_KEY: "sk-ant-TEST"
          OPENAI_API_KEY: "sk-TEST"
        run: pixi run pip install -e .

      - name: Lint (ruff)
        run: pixi run lint-ruff

      - name: Debug imports
        env:
          TELE_BOT_KEY: "123456:test"
          ANTHROPIC_API_KEY: "sk-ant-TEST"
          OPENAI_API_KEY: "sk-TEST"
        run: |
          echo "Testing direct config import:"
          pixi run python -c "
          import sys
          sys.path.insert(0, 'core')
          try:
              import config
              print('✅ Direct config import works')
              print('Config file path:', config.__file__)
          except Exception as e:
              print('❌ Direct config import failed:', str(e))
              import traceback
              traceback.print_exc()
          "
          echo "Testing absolute import:"
          pixi run python -c "
          try:
              from core import config
              print('✅ Absolute import works')
          except Exception as e:
              print('❌ Absolute import failed:', str(e))
              import traceback
              traceback.print_exc()
          "

      - name: Run tests
        env:
          TELE_BOT_KEY: "123456:test"
          ANTHROPIC_API_KEY: "sk-ant-TEST"
          OPENAI_API_KEY: "sk-TEST"
        run: pixi run pytest tests/ -v --tb=short
