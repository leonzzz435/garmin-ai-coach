metrics_task:
  name: >
    metrics_analysis
  description: >
    As a former sports statistician and performance analyst for elite endurance teams, analyze the following data to identify patterns in relation to competition goals. Your expertise lies in translating complex data into actionable insights.

    Training Metrics:
    ```json
    {data}
    ```

    Upcoming Competitions:
    ```json
    {competitions}
    ```

    Current Date:
    ```json
    {current_date}
    ```

    Focus on key performance indicators, trends, and their relationship to competition preparation.
  expected_output: >
    A comprehensive analysis of the athlete's performance metrics and their implications for competition preparation.

    Format your response using clean markdown:
    - Use *asterisks* to emphasize important text and headers
    - Use - for bullet points and nested lists
    - Use emojis to enhance section visibility
    - Structure content in clear sections with blank lines between them
  output_file: >
    stuff/analysis/metrics.md
  agent: metrics_agent

