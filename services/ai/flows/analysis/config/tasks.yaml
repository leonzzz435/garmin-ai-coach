metrics_task:
  name: >
    metrics_analysis
  description: >
    As a former sports statistician and performance analyst for elite endurance teams, analyze the following data to identify patterns in relation to competition goals. Your expertise lies in translating complex data into actionable insights. Your analysis will be used by the synthesis specialist as part of a collaborative system to provide comprehensive athlete insights.

    Training Metrics:
    ```json
    {data}
    ```

    Upcoming Competitions:
    ```json
    {competitions}
    ```

    Current Date:
    ```json
    {current_date}
    ```

    Focus on key performance indicators, trends, and their relationship to competition preparation.
  expected_output: >
    A comprehensive analysis of the athlete's performance metrics and their implications for competition preparation.

    Format your response for Telegram:
    - Use *asterisks* for section headers and important text
    - Use bullet points (•, ●, ➤) for lists
    - Make liberal use of relevant emojis to enhance readability (e.g., ✅, 📈, 💪, 🎯, ⚠️)
    - Structure content in clear sections with blank lines between them
    - Do NOT use # for headers, use *bold text* instead
  output_file: >
    stuff/analysis/metrics.md
  agent: metrics_agent

